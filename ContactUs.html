<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <link rel="stylesheet" href="ContactUs.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
    <div class="order-container">
        <div class="order-header">
            <button class="order-button">Order Online</button>
        </div>
        <h2>Order your pizza online</h2>
        <p>Choose your location, select your favorite pizza, and have it delivered to your doorstep in just a few clicks!</p>

        <form class="order-form">
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="pizza">Place your order</label>
                <input type="text" id="pizza" name="pizza">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity">
            </div>
            <div class="form-group">
                <label for="delivery">Delivery or Pickup</label>
                <input type="text" id="delivery" name="delivery">
            </div>
        </form>
    </div>
    
</body>
</html>
